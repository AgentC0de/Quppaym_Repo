name: Deploy WhatsApp Proxy (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: Deploy function
        env:
          SUPABASE_TOKEN: ${{ secrets.SUPABASE_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_TOKEN}" ] || [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "Missing SUPABASE_TOKEN or SUPABASE_PROJECT_REF. Add them as repository secrets to enable deploy.";
            exit 1;
          fi
          supabase functions deploy whatsapp-proxy --project-ref ${SUPABASE_PROJECT_REF} --token ${SUPABASE_TOKEN}
