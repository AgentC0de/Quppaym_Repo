name: Deploy WhatsApp Proxy (Supabase Functions)

on:
  push:
    branches: [ main ]
    paths:
      - 'supabase/functions/whatsapp-proxy/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install supabase CLI
        run: npm install -g supabase

      - name: (Optional) Set Supabase secrets from repo secrets
        env:
          SUPABASE_TOKEN: ${{ secrets.SUPABASE_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_TOKEN}" ] || [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "Skipping secrets set; ensure secrets are set in Supabase GUI or pass SUPABASE_TOKEN + PROJECT_REF";
          else
            supabase secrets set META_ACCESS_TOKEN="${{ secrets.META_ACCESS_TOKEN }}" META_WABA_ID="${{ secrets.META_WABA_ID }}" META_PHONE_NUMBER_ID="${{ secrets.META_PHONE_NUMBER_ID }}" WHATSAPP_API_KEY="${{ secrets.WHATSAPP_API_KEY }}" --project-ref ${SUPABASE_PROJECT_REF} --token ${SUPABASE_TOKEN} || true
          fi

      - name: Deploy function
        env:
          SUPABASE_TOKEN: ${{ secrets.SUPABASE_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_TOKEN}" ] || [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "Missing SUPABASE_TOKEN or SUPABASE_PROJECT_REF. Add them as repository secrets to enable automatic deploy.";
            exit 1;
          fi
          supabase functions deploy whatsapp-proxy --project-ref ${SUPABASE_PROJECT_REF} --token ${SUPABASE_TOKEN}
